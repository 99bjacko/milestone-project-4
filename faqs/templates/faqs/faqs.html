{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-3">
                <h2 class="logo-font">Frequently Asked Questions</h2>
            </div>
        </div>
        <div class="row">
            <div class="faq-container col-10 offset-1">
                <div class="accordion" id="faqAccordion">
                    <div class="card">
                        <div class="card-header" id="faqheading1">
                            <h5 class="mb-0">
                                <button class="btn btn-link text-black" data-toggle="collapse" data-target="#collapse1" aria-expanded="false" aria-controls="collapse1">
                                    <i class="fa-solid fa-caret-down"></i> Here's a Frequently Asked Question
                                </button>
                            </h5>
                        </div>
                        <div id="collapse1" class="collapse" aria-labelledby="faqheading1" data-parent="#faqAccordion">
                            <div class="card-body text-black">
                                Here is the answer to the Frequently Asked Question above!
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="btt-button shadow-sm rounded-0 border border-black">
        <a class="btt-link d-flex h-100">
            <i class="fas fa-arrow-up text-black mx-auto my-auto"></i>
        </a>
    </div>
{% endblock %}

{% block postloadjs %}
    {{ block.super}}
    <script type="text/javascript">
        $('.btt-link').click(function(e){
            window.scrollTo(0,0)
        })
    </script>
{% endblock %}
